<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water Landing Page</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="app.js"></script>
</head>
<body>
  <section class="hero">
    <div class="left-column">

      <div class="logo-container">
        <img src="cw_logo.jpg" alt="charity: water Logo" class="logo" />
      </div>

      <div class="content">
        <p class="header">Fuel Clean Water Projects That Change Lives</p>
        <p class="subheader">charity: water uses every dollar to fund clean drinking water projects that change lives. Donate now to make a real impact.</p>
        <p class="moto">Even one dollar creates change</p>

        <form class="donate-form" id="donateForm">
          <input type="number" name="amount" id="donationAmount" placeholder="5, 10, 20..." min="1" step="0.01" required />
          <button type="submit">Donate</button>
        </form>

      </div>

    </div>

    <div class="image">
      <!-- Replace 'water-project.jpg' with your actual image -->
      <img src="charity_water_hero_image.jpg" alt="Child collecting clean water" />
    </div>
  </section>
</body>
</html>
